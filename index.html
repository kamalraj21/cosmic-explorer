<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_b11246f601.mp3" type="audio/mpeg">
  </audio>
  <div id="label" class="label"></div>
  <div id="scoreBox">Score: <span id="score">0</span></div>

  <!-- Trivia Modal -->
  <div id="triviaModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="planetTitle">Planet</h2>
      <p id="planetFact">Fun Fact...</p>
      <div id="quizSection">
        <p id="quizQuestion">Question?</p>
        <div id="quizOptions"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
